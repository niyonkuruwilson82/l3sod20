<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Add Two Numbersttt</h2>
    <input type="number" id="num1" placeholder="Enter first number"> <br/><br/>
    <input type="number" id="num2" placeholder="Enter second number"><br/><br/>
    <button onclick="addNumbers()">Add</button><br/><br/>
    <p id="result"></p>

    <script>
        function addNumbers() {
            const number1 = parseFloat(document.getElementById("num1").value);
            const number2 = parseFloat(document.getElementById("num2").value);
            const sum = number1 + number2;
            document.getElementById("result").textContent = `The sum is: ${sum}`;
        }
    </script>
</body>
</html>
